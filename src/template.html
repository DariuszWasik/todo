<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>######</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="user">
                <div class="icon">ikona</div>
                <span class="username">Dario Lysy</span>
            </div>
            <div class="logo">
                logo to do
            </div>
        </header> 
        <aside class="aside">
            <div class="add-todo-div">
                <div class="add-todo"> + todo</div>
            </div>
            <div class="tasks">
                <div class="navigation-div">
                    <div>
                        <div class="today">
                            <img  src="./assets/calendar-today.svg" alt="today">
                            <p>Today</p>
                        </div>
                    </div>
                    <div class="this-week">this week</div>
                    <div class="overdue">overdue</div>
                    <div class="all">all</div>
                    <div class="high-importance">high importance</div>
                </div>
            </div>
            <div class="projects-div">
                <ul class="all-projects"></ul>
            </div>
            <div class="add-project-div">
                <div class="add-project">+ project</div>
            </div>
        </aside>
        <main class="main">
            <div class="main-header"> header </div>
            <div class="display-projects"></div>
        </main>
    </div>
    
</body>
<dialog class="add-project-dialog"></dialog>
<dialog class="add-todo-dialog"></dialog>
</html>

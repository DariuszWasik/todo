<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - Plan everything right.</title>
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="hamburger">
                <svg xmlns="http://www.w3.org/2000/svg" class='hamburger-svg' viewBox="0 0 24 24" height="30"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" fill='currentColor' /></svg>
            </div>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" height="50" fill="currentColor">
                      <!-- Checkbox Icon -->
                      <rect x="0" y="8" width="24" height="24" rx="4" ry="4" stroke="currentColor" stroke-width="2" fill="none"/>
                      <path d="M5 20l5 5 9-10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

                      <!-- Group everything and center it -->
                      <g transform="translate(20, 0)">
                        <!-- App Name -->
                        <text x="35" y="24" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold" fill="currentColor">ToDo</text>
                    
                        <!-- Tagline -->
                        <text x="35" y="36" font-family="Segoe UI, sans-serif" font-size="10" fill="currentColor" opacity="0.7">Plan everything right.</text>
                      </g>
                </svg>
            </div>
            <div class="mode">
                <div class="light-mode" >
                    <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" stroke="#currentColor">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>

                    <g id="SVGRepo_iconCarrier"> <g clip-path="url(#a)" fill="currentColor"> <path d="M12 0a1 1 0 0 1 1 1v4a1 1 0 1 1-2 0V1a1 1 0 0 1 1-1ZM4.929 3.515a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 0 0 1.414-1.414L4.93 3.515ZM1 11a1 1 0 1 0 0 2h4a1 1 0 1 0 0-2H1ZM18 12a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2h-4a1 1 0 0 1-1-1ZM17.657 16.243a1 1 0 0 0-1.414 1.414l2.828 2.828a1 1 0 1 0 1.414-1.414l-2.828-2.828ZM7.757 17.657a1 1 0 1 0-1.414-1.414L3.515 19.07a1 1 0 1 0 1.414 1.414l2.828-2.828ZM20.485 4.929a1 1 0 0 0-1.414-1.414l-2.828 2.828a1 1 0 1 0 1.414 1.414l2.828-2.828ZM13 19a1 1 0 1 0-2 0v4a1 1 0 1 0 2 0v-4ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Z"/> </g> <defs> <clipPath id="a"> <path fill="currentColor" d="M0 0h24v24H0z"/> </clipPath> </defs> </g>
                </svg>
            </div>
                <div class="dark-mode" hidden>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width=30 viewBox="0 0 24 24"><title>weather-night</title><path d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95M17.33,17.97C14.5,17.81 11.7,16.64 9.53,14.5C7.36,12.31 6.2,9.5 6.04,6.68C3.23,9.82 3.34,14.64 6.35,17.66C9.37,20.67 14.19,20.78 17.33,17.97Z" /></svg>
                </div>
            </div>
            <div class="info">
                <svg width="40" height="50" viewBox="0 0 24 32" xmlns="http://www.w3.org/2000/svg">
                  <!-- Scaled-down box outline with information symbol (80% of original) -->
                  <g transform="scale(0.8) translate(3 3)">
                    <path d="M5 3H19C20.1 3 21 3.89 21 5V19C21 19.53 20.79 20.04 20.41 20.41C20.04 20.79 19.53 21 19 21H5C4.47 21 3.96 20.79 3.59 20.41C3.21 20.04 3 19.53 3 19V5C3 3.89 3.89 3 5 3M19 19V5H5V19H19Z" fill="currentColor"/>
                    <path d="M11 7H13V9H11V7M11 11H13V17H11V11Z" fill="currentColor"/>
                  </g>
                  <!-- Larger Click me text -->
                  <text x="12" y="28" font-family="Arial" font-size="6" fill="currentColor" text-anchor="middle">Click me!</text>
                </svg>
            </div>
            <!-- <div class="user">
                <div class="icon">ikona</div>
                <span class="username">Dario Lysy</span>
            </div> -->
        </header> 
        <aside class="aside">
            <div class="add-todo-div">
                <svg xmlns="http://www.w3.org/2000/svg" fill='currentColor' viewBox="0 0 24 24"><path d="M19 19V8H5V19H19M16 1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1H8V3H16V1M11 9.5H13V12.5H16V14.5H13V17.5H11V14.5H8V12.5H11V9.5Z" /></svg>
                <div class="add-todo">Add ToDo</div>
            </div>
            <div class="tasks">
                <div class="navigation-div">
                    <div class="today">
                        <!-- <img id="today" src="./assets/calendar-today.svg" alt="today"> -->
                         <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" fill='currentColor' /></svg>
                        <p>Today</p>
                    </div>
                    <div class="this-week">
                        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" fill='currentColor' /></svg>                        
                        <p>7 Days</p>
                </div>
                    <div class="overdue">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 8H11V14H9V8M13 1H7V3H13V1M17.03 7.39C18.26 8.93 19 10.88 19 13C19 17.97 15 22 10 22C5.03 22 1 17.97 1 13S5.03 4 10 4C12.12 4 14.07 4.74 15.62 6L17.04 4.56C17.55 5 18 5.46 18.45 5.97L17.03 7.39M17 13C17 9.13 13.87 6 10 6S3 9.13 3 13 6.13 20 10 20 17 16.87 17 13M21 7V13H23V7H21M21 17H23V15H21V17Z" fill='currentColor' /></svg>
                        <p>Overdue</p>
                    </div>
                    <div class="important">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M11,15H13V17H11V15M11,7H13V13H11V7" fill='currentColor' /></svg>
                        <p>Important</p>
                    </div>
                    <div class="all">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13,7.5H18V9.5H13V7.5M13,14.5H18V16.5H13V14.5M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M19,19V5H5V19H19M11,6V11H6V6H11M10,10V7H7V10H10M11,13V18H6V13H11M10,17V14H7V17H10Z" fill="currentColor" /></svg>
                        <p>All</p>
                    </div>
                </div>
            </div>
            <p class="projects-title">Your projects:</p>
            <div class="projects-div">
                <ul class="all-projects"></ul>
            </div>
            <div class="add-project-div">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M18,14H20V17H23V19H20V22H18V19H15V17H18V14M4,3H18A2,2 0 0,1 20,5V12.08C18.45,11.82 16.92,12.18 15.68,13H12V17H13.08C12.97,17.68 12.97,18.35 13.08,19H4A2,2 0 0,1 2,17V5A2,2 0 0,1 4,3M4,7V11H10V7H4M12,7V11H18V7H12M4,13V17H10V13H4Z" fill="currentColor" /></svg>
                <div class="add-project">Add project</div>
            </div>
        </aside>
        <main class="main">
            <div class="main-header"> header </div>
            <div class="display-projects"></div>
        </main>
    </div>
    
</body>
<dialog class="add-project-dialog"></dialog>
<dialog class="add-todo-dialog"></dialog>
<dialog class="edit-todo-dialog"></dialog>
<dialog class="delete-project-dialog"></dialog>
